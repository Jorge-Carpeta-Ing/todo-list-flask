{% extends 'base.html' %}

{% block content %}
<div class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Editar Tarea{% endblock %}</h3>
    <form action="" method="POST">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="desc">Descripcion</label>
            <textarea class="form-control" name="desc" id="desc" rows="3">{{ todo.desc }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="state">Completado</label>
            <input type="checkbox" class="form-check-input" name="state" id="state" {% if todo.state == true %} checked {% endif %}>
        </div>
        <br>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('todo.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
